      // 题 1：
      // 写一个节流函数 (限制一个函数在一定时间内只执行一次)
      function throttle(fn, duration, ...params) {
        let isRun = true;
        return function () {
          if (!isRun) return;
          isRun = false;

          const timer = setTimeout(() => {
            fn(...params);
            isRun = true;
            clearTimeout(timer);
          }, duration);
        };
      }
