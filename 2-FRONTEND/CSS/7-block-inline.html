<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- inline-block元素有 input textarea select img button-->
    <!-- 注意：textarea 没有 value 属性，值直接写在标签中 -->
    <input type="text" style="width: 200px" value="input" />
    <textarea name="" cols="8" rows="8" style="width: 200px">textarea</textarea>
    <select name="" id="" style="width: 200px"></select>
    <img style="width: 200px; height: 200px" />
    <button style="width: 200px">按钮</button>

    <!-- inline元素有 span a -->
    <span style="width: 200px">span</span>
    <a href="" style="width: 200px">a</a>

    <!-- block元素有 form table  div p h1-h6 ul ol li -->
  </body>
</html>
