<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      // 冒泡排序 bubble sort

      // 原理
      // 两层循环，( 外层 ) 表示 ( 执行的趟数 )，( 里层 ) 表示 ( 每趟比较的次数 )
      // ( 总趟数 = 数组长度 - 1 )
      // ( 每趟比较的次数 = 总趟数 - 当前的趟数 )
      // - 之所以每趟比较的次数都要减去趟数是因为，每趟都会得到一个最大值
      // - 第一趟，得到最大值，并冒泡到数组末尾，下一趟比较时，不用再比较最后一个值，因为它是最大值
      //-  第二趟，得到第二大的值，并冒泡到数组倒数第二的位置，下一趟比较时，不用再比较倒数两个成员，因为他们最大了

      const arr = [1, 5, 4, 2, 3, 9, 8, 6, 7];

      let out_count = 0;
      let in_count = 0;

      const bubbleSort = (arr) => {
        for (let i = 0; i < arr.length - 1; i++) {
          // 趟数 = 数组长度 - 1
          out_count++;
          let isSortOk = true;

          for (let j = 0; j < arr.length - 1 - i; j++) {
            // 每趟比较的次数 = 总趟数 - 当前趟数
            in_count++;

            if (arr[j] > arr[j + 1]) {
              // 冒泡
              isSortOk = false;
              [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
            }
          }

          if (isSortOk) break;
        }

        return arr;
      };

      const res = bubbleSort(arr);
      console.log("res: ", res);
      console.log("out_count", out_count);
      console.log("in_count", in_count);
    </script>
  </body>
</html>
