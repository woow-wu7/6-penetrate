<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // i
      // 每秒都输出 11
      for (var i = 0; i <= 10; i++) {
        setTimeout(() => {
          console.log("i", i);
        }, 1000 * i);
      }

      // j
      // 每秒输出 1 2 3 4 ... 11
      for (let j = 0; j <= 10; j++) {
        setTimeout(() => {
          console.log("j", j);
        }, 1000 * j);
      }

      // k
      // 每秒输出 1 2 3 4 ... 11
      for (var k = 0; k <= 10; k++) {
        (function (k) {
          setTimeout(() => {
            console.log("k", k);
          }, 1000 * k);
        })(k);
      }

      // L
      // 每秒输出 1 2 3 4 ... 11
      for (var L = 0; L <= 10; L++) {
        function fn(L) {
          setTimeout(() => {
            console.log("L", L);
          }, 1000 * L);
        }
        fn(L);
      }

      // m
      var arr = [];
      for (var m = 0; m < 3; m++) {
        arr[m] = function () {
          console.log("m", m);
        };
      }
      arr[0](); // 3
      arr[1](); // 3
      arr[2](); // 3

      let timer = 1000;
      setInterval(() => {
        console.log("timeStamp", (timer = timer + 1000));
      }, 1000);
    </script>
  </body>
</html>
