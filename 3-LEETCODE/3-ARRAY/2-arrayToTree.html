  <body>
    <script>
      // array to tree

      const arr = [
        { id: 1, parentId: -1 },
        { id: 2, parentId: 1 },
        { id: 3, parentId: 1 },
        { id: 4, parentId: 2 },
        { id: 5, parentId: 4 },
      ];

      const array2tree = (arr) => {
        const map = {};
        const res = [];

        // 1
        // 先给每项添加children属性，map中的每项的值中也就具有了children属性
        for (let i = 0; i < arr.length; i++) {
          arr[i].children = [];
          map[arr[i].id] = arr[i]; // key是id，value是每一项对象
        }

        // 2
        // res中只会收集parentId=-1的对象，因为这是树的根节点，返回就只会要返回树的根节点
        for (let j = 0; j < arr.length; j++) {
          if (arr[j].parentId === -1) {
            res.push(arr[j]);
          } else {
            map[arr[j].parentId].children.push(arr[j]); // 具有引用关系，所以map和原数据都会改变，因为是引用类型的数据
          }
        }

        // console.log("arr", arr);

        return res[0];
        // 1. 这里返回的是类似 tree 的数组
        // 2. 如果要真正的转成 tree，可以获取数组中的第一个成员
      };

      const res = array2tree(arr);
      console.log("res: ", res);
