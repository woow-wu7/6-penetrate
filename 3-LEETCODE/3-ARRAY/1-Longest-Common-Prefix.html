    <script>
      // 14.
      // Longest Common Prefix
      // 数组中的最长公共前缀

      // - 注意审题：是最长公共 - 前缀 !!!!!!!!

      // - 解题思路：
      //    - 找出第12个相同的前缀，再拿这个公共前缀后第3个成员对比，公共前缀在和第4个成员对比
      // - 比如：
      // 第一次 ( flower flogwx flgod ) -> flo
      // 第二次 ( flo flgod ) -> fl

      const strs = ["flower", "flow", "floight"];

      var longestCommonPrefix = function (strs) {
        return strs.reduce((pre, cur) => {
          let res = ""; // 每次循环返回的公共前缀
          const min = Math.min(pre.length, cur.length); // 遍历的长度
          for (let i = 0; i < min; i++) {
            if (pre[i] === cur[i]) {
              res += pre[i];
            }
            // 不相等，跳出for循环
            else break;
          }

          return res; // 返回当前比较的两个成员的公共前缀，继续和下一个成员做对比
        });
      };

      const res = longestCommonPrefix(strs);
      console.log(`res`, res);
    </script>
