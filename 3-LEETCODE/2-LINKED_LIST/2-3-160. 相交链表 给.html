    <script>
      // 160. 相交链表
      // 剑指 Offer II 023. 两个链表的第一个重合节点

      // 题目
      // 给你两个单链表的头节点 headA 和 headB ，请你找出并返回两个单链表相交的起始节点。如果两个链表不存在相交节点，返回 null 。
      // 注意：相交的节点要是同一个内存中的同一个数据，不同地址的不算

      /**
       * @param {ListNode} headA
       * @param {ListNode} headB
       * @return {ListNode}
       */

      // leetcode
      // https://leetcode.cn/problems/intersection-of-two-linked-lists/

      // 思路
      // - a 走完 链表1 继续走 链表2
      // - b 走完 链表2 继续走 链表1
      // - 总结: 经过上面两步之后，a和b走的路程相等，则一定会相等
      //    - 相交: 相等，相遇点就是相交点
      // .  - 不相交: a和b都都走完了，即都是null，也满足相等，但不相交，返回null，满足题目意思

      var getIntersectionNode = function (headA, headB) {
        let l1 = headA;
        let l2 = headB;

        while (l1 !== l2) {
          if (l1 === null) l1 = headB;
          else l1 = l1.next; // l1走完headA，不相等，就继续走 headB

          if (l2 === null) l2 = headA;
          else l2 = l2.next;
        }

        // l1 === l2，说明都是 null 或者 相交点
        return l1;
      };

      // ------------------------------------------------------------------------------------------
      // ------------------------------------------------------------------------------------------
      // ------------------------------------------------------------------------------------------      // ------------------------------------------------------------------------------------------
      // ------------------------------------------------------------------------------------------
      // ------------------------------------------------------------------------------------------      // ------------------------------------------------------------------------------------------
      // ------------------------------------------------------------------------------------------
      // ------------------------------------------------------------------------------------------      // ------------------------------------------------------------------------------------------
      // ------------------------------------------------------------------------------------------
      // ------------------------------------------------------------------------------------------
      var getIntersectionNode = function (headA, headB) {
        // 思路
        // 遍历第一个链表，map映射
        // 遍历第二个链表，判断是否在map中，存在说明相交

        if (!headA || !headB) return null; // 任意一个为空，都不相交，返回null

        const map = new Map();

        while (headA) {
          map.set(headA, true); // map的key对应的值可以随意
          headA = headA.next; // 后移指针
        }

        while (headB) {
          if (map.has(headB)) return headB; // 返回相交的节点
          headB = headB.next; // 后移指针
        }

        return null; // map中没找到，不相交，返回null
      };
    </script>
