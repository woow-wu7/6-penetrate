    <script>
      // 142. 环形链表 II

      // 给定一个链表的头节点  head ，返回链表开始入环的第一个节点。 如果链表无环，则返回 null。
      // 如果链表中有某个节点，可以通过连续跟踪 next 指针再次到达，则链表中存在环。
      // 为了表示给定链表中的环，评测系统内部使用整数 pos 来表示链表尾连接到链表中的位置（索引从 0 开始）。如果 pos 是 -1，则在该链表中没有环。注意：pos 不作为参数进行传递，仅仅是为了标识链表的实际情况。

      // 输入：head = [3,2,0,-4], pos = 1
      // 输出：返回索引为 1 的链表节点
      // 解释：链表中有一个环，其尾部连接到第二个节点。

      // 输入：head = [1,2], pos = 0
      // 输出：返回索引为 0 的链表节点
      // 解释：链表中有一个环，其尾部连接到第一个节点。

      // 输入：head = [1], pos = -1
      // 输出：返回 null
      // 解释：链表中没有环。

      // 思路
      // 1. 先判断是否有环
      // 2. 如果有环，则将 ( 快指针放到头部，然后快慢指针都同时向后一步一步走，相遇点就是环的入口 ) ---- 弗洛伊德算法

      // leetcode
      // https://leetcode.cn/problems/linked-list-cycle-ii/

      /**
       * Definition for singly-linked list.
       * function ListNode(val) {
       *     this.val = val;
       *     this.next = null;
       * }
       */

      /**
       * @param {ListNode} head
       * @return {ListNode}
       */
      var detectCycle = function (head) {
        if (head === null || head.next === null) return null; // 空链表，单节点链表都不是环

        let fast = head;
        let slow = head;

        let hasCircle = false; // 标志位 - 是否有环
        while (fast.next !== null && fast.next.next !== null) {
          fast = fast.next.next;
          slow = slow.next;

          if (fast === slow) {
            hasCircle = true;
            break;
          }
        }

        if (!hasCircle) return null; // 没环，直接返回null

        // 有环，在寻找环的入口
        // - 1. 将 fast 移动到头部
        // - 2. 快慢指针同时后移，( 相遇点 ) 就是 ( 环的入口 )
        fast = head;
        while (fast !== slow) {
          fast = fast.next;
          slow = slow.next;
        }

        return fast; // 返回 fast 或 slow 都可以，因为相遇了
      };
    </script>
