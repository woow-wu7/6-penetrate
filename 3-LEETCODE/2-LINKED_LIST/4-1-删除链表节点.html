  <body>
    <script>
      // 剑指 Offer 18. 删除链表的节点

      // 题目
      // 给定单向链表的头指针和一个要删除的节点的值，定义一个函数删除该节点。
      // 返回删除后的链表的头节点。

      // 输入: head = [4,5,1,9], val = 5
      // 输出: [4,1,9]
      // 解释: 给定你链表中值为 5 的第二个节点，那么在调用了你的函数之后，该链表应变为 4 -> 1 -> 9.

      // 输入: head = [4,5,1,9], val = 1
      // 输出: [4,5,9]
      // 解释: 给定你链表中值为 1 的第三个节点，那么在调用了你的函数之后，该链表应变为 4 -> 5 -> 9.

      // leetcode
      // https://leetcode.cn/problems/shan-chu-lian-biao-de-jie-dian-lcof/

      /**
       * Definition for singly-linked list.
       * function ListNode(val) {
       *     this.val = val;
       *     this.next = null;
       * }
       */
      /**
       * @param {ListNode} head
       * @param {number} val
       * @return {ListNode}
       */

      // ------------------------------------------------------------------------------------------
      // ------------------------------------------------------------------------------------------
      // ------------------------------------------------------------------------------------------
      // 方法1
      // - 和 本项目/3-LEETCODE/2-LINKED_LIST/4-移除链表元素.html 一样
      // - 方法1 比 方法2 清晰
      var deleteNode = function (head, val) {
        const pre = new ListNode(null); // 新建空节点，空链表。即 dummy 虚拟节点，dummy是假，虚假的的意思
        pre.next = head; // 空节点指向head，则可以通过 pre.next 遍历整个链表

        let list = pre; // 缓存，便于返回头节点，因为 list 要不断后移

        while (list.next) {
          if (list.next.val === val) {
            list.next = list.next.next; // 相当于删除操作
          } else {
            list = list.next; // 后移指针
          }
        }

        return pre.next;
      };

      // ------------------------------------------------------------------------------------------
      // ------------------------------------------------------------------------------------------
      // ------------------------------------------------------------------------------------------
      // 方法2
      var deleteNode2 = function (head, val) {
        // 1
        // 头节点就是要删除的节点
        if (head.val === val) return head.next;

        const _head = head;

        // 2
        // 头节点不是要删除的节点
        while (head.next) {
          // 当前节点的下一个节点是要删除的节点，就将当前节点的指针指向下下个节点，即删除下一个节点
          // 找到后返回头节点
          if (head.next.val === val) {
            head.next = head.next.next;
            return _head; // 找到，删除后，返回缓存的头节点_head，因为head已经不是头节点了，head不断在后移
          } else {
            head = head.next; // 后移继续遍历
          }
        }
      };
    </script>
