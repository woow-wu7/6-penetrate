    <script>
      // 17. 电话号码的字母组合

      // 题目
      // 给定一个仅包含数字 2-9 的字符串，返回所有它能表示的字母组合。答案可以按 任意顺序 返回。
      // 给出数字到字母的映射如下（与电话按键相同）。注意 1 不对应任何字母。

      // leetcode
      // - https://leetcode.cn/problems/letter-combinations-of-a-phone-number/

      /**
       * @param {string} digits
       * @return {string[]}
       */

      // ------------------------------------------------------------------------------------------
      // ------------------------------------------------------------------------------------------
      // ------------------------------------------------------------------------------------------
      // 方法 1
      var letterCombinations = function (digits) {
        // 枚举
        const map = {
          2: "abc",
          3: "def",
          4: "ghi",
          5: "jkl",
          6: "mno",
          7: "pqrs",
          8: "tuv",
          9: "wxyz",
        };

        // digits 长度为 0 1
        if (!digits) return [];
        if (digits.length === 1) return map[digits].split("");

        // digits 长度 大于1
        const temp = [];
        for (let i = 0, len = digits.length; i < len; i++) {
          temp.push(map[digits[i]]);
        }
        return temp.reduce((prev, cur) => {
          const res = [];
          for (let i = 0; i < prev.length; i++) {
            for (let j = 0; j < cur.length; j++) {
              res.push(prev[i] + cur[j]);
            }
          }
          return res;
        });
      };

      // ------------------------------------------------------------------------------------------
      // ------------------------------------------------------------------------------------------
      // ------------------------------------------------------------------------------------------
      // 方法 2
      var letterCombinations2 = function (digits) {
        const map = {
          2: "abc",
          3: "def",
          4: "ghi",
          5: "jkl",
          6: "mno",
          7: "pqrs",
          8: "tuv",
          9: "wxyz",
        };

        let res = [];
        for (let i = 0, len = digits.length; i < len; i++) {
          res = merge(res, map[digits[i]]);
        }
        return res;

        function merge(arr, strs) {
          const temp = [];

          if (arr.length === 0) {
            for (let i = 0; i < strs.length; i++) {
              temp.push(strs[i]);
            }
          } else {
            for (let i = 0; i < arr.length; i++) {
              for (let j = 0; j < strs.length; j++) {
                temp.push(res[i] + strs[j]);
              }
            }
          }

          return temp;
        }
      };
    </script>
