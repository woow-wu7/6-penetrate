  <body>
    <script>
      // 20. 有效的括号

      // 给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串 s ，判断字符串是否有效。

      // 有效字符串需满足：
      // - 左括号必须用相同类型的右括号闭合。
      // - 左括号必须以正确的顺序闭合。
      // - 每个右括号都有一个对应的相同类型的左括号。

      // 思路：栈

      // 解析

      // 一共有几种情况，我们以 () [] 为例

      // 枚举
      // ()[]
      // ([])
      // ][)()
      // ((([]))

      // - 1. 如果是 ( [ 直接入栈
      // - 2. 如果是 ) ] 就需要配对，如果栈顶不存在对应的左小括号和中括号就返回false
      // - 3. 如果都满足12，但是遍历完，栈不为空，也是false
      // - 4. 如果第一个就是 ) ]，直接false

      /**
       * @param {string} s
       * @return {boolean}
       */
      var isValid = function (s) {
        const stack = [];
        for (let i = 0, len = s.length; i < len; i++) {
          // push
          if (s[i] === "(" || s[i] === "[" || s[i] === "{") {
            stack.push(s[i]);
          }

          // pop
          // 如果是 ) ] } 就需要配对，栈顶必须是 ( [ {，配对就栈顶出栈
          else if (
            (s[i] === ")" && stack.at(-1) === "(") ||
            (s[i] === "]" && stack.at(-1) === "[") ||
            (s[i] === "}" && stack.at(-1) === "{")
          ) {
            stack.pop();
          }

          // 不满足上面两种情况，比如一上来就是 ) ] }
          else {
            return false;
          }
        }

        // 最后栈必须为空
        return stack.length === 0;
      };
    </script>
