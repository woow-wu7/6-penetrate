    <script>
      // 101. 对称二叉树
      // 剑指 Offer 28. 对称的二叉树

      // leetcode
      // https://leetcode.cn/problems/symmetric-tree/
      // https://leetcode.cn/problems/dui-cheng-de-er-cha-shu-lcof/

      // symmetric 对称

      /**
       * Definition for a binary tree node.
       * function TreeNode(val) {
       *     this.val = val;
       *     this.left = this.right = null;
       * }
       */
      /**
       * @param {TreeNode} root
       * @return {boolean}
       */

      //     1
      //    / \
      //   2   2
      //  / \ / \
      // 3  4 4  3

      var isSymmetric = function (root) {
        if (!root) return true;

        function check(left, right) {
          if (!left && !right) return true; // 比较的两个节点不存在 -------------------------> 对称，注意这里不能调换三个if判断的顺序，包保证第一个if始终在最上面
          if (!left || !right) return false; // 比较的两个节点，一边存在，一边不存在 -----------> 非对称
          if (left.val !== right.val) return false; // 比较的两个节点，都存在但是不相等 -------> 非对称

          // 以上都没命中，说明 left === right ，则递归继续继续往下
          // ( 左子树的左节点 和 右子树的右节点 相等 ) 并且 ( 左子树的右节点 和 右子树的左节点 相等) -> 对称
          return check(left.left, right.right) && check(left.right, right.left);
        }

        return check(root.left, root.right);
      };
    </script>
