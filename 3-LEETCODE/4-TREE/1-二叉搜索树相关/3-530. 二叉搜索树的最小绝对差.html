    <script>
      // 530. 二叉搜索树的最小绝对差

      // 题目
      // 给你一个二叉搜索树的根节点 root ，返回 树中任意两不同节点值之间的最小差值 。
      // 差值是一个正数，其数值等于两值之差的绝对值。

      // 示例 1：
      // 输入：root = [4,2,6,1,3]
      // 输出：1

      // 示例 2：
      // 输入：root = [1,0,48,null,null,12,49]
      // 输出：1

      // leetcode
      // https://leetcode.cn/problems/minimum-absolute-difference-in-bst/

      /**
       * Definition for a binary tree node.
       * function TreeNode(val, left, right) {
       *     this.val = (val===undefined ? 0 : val)
       *     this.left = (left===undefined ? null : left)
       *     this.right = (right===undefined ? null : right)
       * }
       */
      /**
       * @param {TreeNode} root
       * @return {number}
       */

      // 和 - sum
      // 差 - difference
      // 积 - product
      // 商 - quotient

      // preorder 前序
      // inorder 中序
      // postorder 后续

      // 注意审题: 是搜索二叉树

      // 思路1
      // - 1. 二叉搜索树的 ( 中序遍历 ) 可以得到一个 ( 递增 ) 集合
      // - 2. ( 递增序列 ) 的 ( 最小差值绝对值 ) 一定是 ( 两两比较的差值-的绝对值 ) 得出

      // 思路2
      // - 缺点: 在思路1中，我们是先去中序遍历树，再去遍历结果数组，分步在做
      // - 改进: 我们可以在中序遍历树的同时，进行相邻节点的比较 ( 双指针 pre cur )

      // 方法1

      var getMinimumDifference = function (root) {
        let result = Infinity; // 结果，最小差值的绝对值
        let pre = null; // 指针

        // 中序遍历，保证是升序
        function inorder(cur) {
          if (cur) {
            inorder(cur.left); // 左
            // 中
            if (pre) {
              // 刚开始第一个叶子节点时，pre是null，不会进入，而是直接 pre = cur，进行下一次遍历
              result = Math.min(result, Math.abs(cur.val - pre.val));
            }
            pre = cur;
            inorder(cur.right); // 右
          }
        }

        inorder(root);

        return result;
      };

      // ------------------------------------------------------------------------------------------
      // ------------------------------------------------------------------------------------------
      // ------------------------------------------------------------------------------------------
      // 方法2
      var getMinimumDifference = function (root) {
        const res = []; // 中序遍历获得递增数组
        function inorder(node) {
          if (node) {
            inorder(node.left);
            res.push(node.val);
            inorder(node.right);
          }
        }
        inorder(root);

        // 在递增数组中寻找最小差值绝对值
        let minDif = Infinity; // 无穷大 ( difference: 差的意思 )
        for (let i = 1; i < res.length; i++) {
          const dif = Math.abs(res[i] - res[i - 1]);
          if (dif < minDif) minDif = dif;
        }

        return minDif;
      };
    </script>
