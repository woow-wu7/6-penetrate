    <script>
      // 199. 二叉树的右视图

      // 题目
      //       给定一个二叉树的 根节点 root，想象自己站在它的右侧，按照从顶部到底部的顺序，返回从右侧所能看到的节点值。

      //       示例 1:
      //       输入: [1,2,3,null,5,null,4]
      //       输出: [1,3,4]

      //       示例 2:
      //       输入: [1,null,3]
      //       输出: [1,3]

      //       示例 3:
      //       输入: []
      //       输出: []

      // leetcode
      // https://leetcode.cn/problems/binary-tree-right-side-view/

      /**
       * Definition for a binary tree node.
       * function TreeNode(val, left, right) {
       *     this.val = (val===undefined ? 0 : val)
       *     this.left = (left===undefined ? null : left)
       *     this.right = (right===undefined ? null : right)
       * }
       */
      /**
       * @param {TreeNode} root
       * @return {number[]}
       */

      // 思路
      // - 1.先层序遍历，收集结果
      // - 2.然后找到返回每一层的最后一个元素即可

      var rightSideView = function (root) {
        // 1 先层序遍历，收集每一层的node，放入 res 中
        if (!root) return [];

        const res = [];
        const queue = [
          {
            ...root,
            level: 0,
          },
        ];

        while (queue.length) {
          const target = queue.shift();
          const level = target.level;

          if (!res[level]) res[level] = [];
          res[level].push(target.val);

          if (target.left) queue.push({ ...target.left, level: level + 1 });
          if (target.right) queue.push({ ...target.right, level: level + 1 });
        }

        // 组装
        return res.map((item) => item.at(-1));
      };
    </script>
