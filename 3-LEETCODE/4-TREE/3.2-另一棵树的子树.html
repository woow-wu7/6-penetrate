    <script>
      // 572. 另一棵树的子树

      // 题目
      // 给你两棵二叉树 root 和 subRoot 。检验 root 中是否包含和 subRoot 具有相同结构和节点值的子树。如果存在，返回 true ；否则，返回 false 。
      // 二叉树 tree 的一棵子树包括 tree 的某个节点和这个节点的所有后代节点。tree 也可以看做它自身的一棵子树。

      // 示例 1：
      // 输入：root = [3,4,5,1,2], subRoot = [4,1,2]
      // 输出：true

      // 示例 2：
      // 输入：root = [3,4,5,1,2,null,null,null,null,0], subRoot = [4,1,2]
      // 输出：false

      /**
       * Definition for a binary tree node.
       * function TreeNode(val, left, right) {
       *     this.val = (val===undefined ? 0 : val)
       *     this.left = (left===undefined ? null : left)
       *     this.right = (right===undefined ? null : right)
       * }
       */
      /**
       * @param {TreeNode} root
       * @param {TreeNode} subRoot
       * @return {boolean}
       */

      // leetcode
      // https://leetcode.cn/problems/subtree-of-another-tree/

      // 对比
      // - 100. 相同的树 https://leetcode.cn/problems/same-tree/
      // - 572. 另一棵树的子树 https://leetcode.cn/problems/subtree-of-another-tree/
      var isSubtree = function (root, subRoot) {
        // 1
        // isSame 检查两颗树是否相同
        function isSame(root, subRoot) {
          if (!root && subRoot) return false;
          if (root && !subRoot) return false;
          if (!root && !subRoot) return true;
          if (root.val !== subRoot.val) return false;
          return (
            isSame(root.left, subRoot.left) && isSame(root.right, subRoot.right) // 两颗树相同，需要同时满足 &&
          );
        }

        if (!root) return false; // 11. root都不存在，直接false
        if (isSame(root, subRoot)) return true; // 22. 两颗树相同返回true

        // 33. root 和 suRoot 都存在，并且不相等，继续缩小范围来判断是否相等
        return isSubtree(root.left, subRoot) || isSubtree(root.right, subRoot); // 是否是子树，子需要一边满足即可 ||
      };
    </script>
