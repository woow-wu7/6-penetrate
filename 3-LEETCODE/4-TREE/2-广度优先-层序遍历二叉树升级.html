    <script>
      // 广度优先遍历 BFS
      // - Breadth First Search
      // 102. 二叉树的层序遍历 - 给你二叉树的根节点 root ，返回其节点值的 层序遍历 。 （即逐层地，从左到右访问所有节点）。

      // 扩展
      // 广度优先: 从上到下，从做到右
      // 广度优先的两种题型:
      //  - 2-广度优先-层序遍历二叉树.html
      //  - 2-广度优先-层序遍历二叉树升级.html

      /**
       * Definition for a binary tree node.
       * function TreeNode(val, left, right) {
       *     this.val = (val===undefined ? 0 : val)
       *     this.left = (left===undefined ? null : left)
       *     this.right = (right===undefined ? null : right)
       * }
       */
      /**
       * @param {TreeNode} root
       * @return {number[][]}
       */

      // 11
      // 问题: 二叉树的层序遍历 - 给你二叉树的根节点 root ，返回其节点值的 层序遍历 。 （即逐层地，从左到右访问所有节点）
      // leetcode: 102. 二叉树的层序遍历
      // 举例: root, 最后要返回 [[1], [2, 5], [3, 4, 6, 7]]
      const root = {
        val: 1,
        left: {
          val: 2,
          left: {
            val: 3,
          },
          right: {
            val: 4,
          },
        },
        right: {
          val: 5,
          left: {
            val: 6,
          },
          right: {
            val: 7,
          },
        },
      };

      var levelOrder = function (root) {
        const result = [];
        const queue = [{ ...root, level: 0 }];

        if (!root) return [];

        function recursive() {
          if (queue.length) {
            const target = queue.shift();

            // 声明
            // 结果集中不存在改下标元素，就声明一个数组来表示第几层，收集该层的元素
            if (!result[target.level]) {
              result[target.level] = [];
            }

            // 添加
            result[target.level].push(target.val);
            if (target.left) {
              queue.push({ ...target.left, level: target.level + 1 }); // 入队
            }
            if (target.right) {
              queue.push({ ...target.right, level: target.level + 1 }); // 入队
            }
            recursive(); // 递归，直到 queue为空
          }
        }

        recursive();

        return result;
      };
      const res = levelOrder(root);
      console.log("res: ", res);
    </script>
