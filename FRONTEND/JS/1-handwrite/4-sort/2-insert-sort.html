<html lang="en">

  <body>
    <script>
      // 插入排序
      // 记忆方式：打牌
      // 过程
      // 1. 将数组看成两个部分，一个有序数组(升序，则从后往前便利；降序则相反)，和一个无序数组
      // 2. 有序数组起始长度为1
      // 3. 每次依次从无序数组取出第一个值，和有序数组的最后一个比较，如果该值小于有序数组最后一个值，最后一个值向后移一位
      // 4. 有序数组是从后往前依次比较的，该循环需要满足的条件是j>=0 && 该项值 > 无序数组拿出来比较的值
      // 5. 当有序数组循环比较完后，j+1的位置就是无序数组中拿出来的值需要插入到有序数组中的位置
      // 6. 重复以上步骤

      const arr = [1, 5, 4, 2, 3, 9, 8, 6, 7];

      const insertSort = (arr) => {
        for (let i = 1; i < arr.length; i++) {
          // 1
          // i 表示后面的无序数组
          // 因为我们设有序数组的初始速度是1，所以无序数组从1开始

          const cache = arr[i];
          let j = i - 1;

          while (j >= 0 && arr[j] > cache) {
            // 从后往前遍历有序数组
            // 如果 arr[j] > cache 则
            arr[j + 1] = arr[j];
            j--;
          }

          arr[j + 1] = cache; // 无序数组中取出比较的值，需要插入的位置
        }

        return arr;
      };

      const res = insertSort(arr);
      console.log("res: ", res);
    </script>
  </body>
