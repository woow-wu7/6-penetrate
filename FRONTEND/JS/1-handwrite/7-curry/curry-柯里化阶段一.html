  <body>
    <script>
      // 柯里化 阶段一
      // 原理：
      // - 有参数: 收集参数
      // - 没参数: 执行计算
      // 缺点:
      // - 1. 多了一次没有参数的调用
      // - 2. 计算的逻辑耦合在了 curry 函数中，可以抽离出计算逻辑

      const curry = (...params) => {
        let allParams = [];
        if (params.length) allParams = allParams.concat(params);

        function closure(...params) {
          if (params.length) {
            allParams = allParams.concat(params);
            return closure;
          } else {
            return allParams.reduce((total, current) => total + current);
          }
        }

        return closure;
      };

      const res = curry(1)(2, 3, 4)();
      console.log("res", res);
    </script>
  </body>
