<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 1 -->
    <!-- title作为标签，用在 head 标签中，表示网页的标题 -->
    <title>Document</title>
  </head>
  <body>
    <!-- 2 -->
    <!-- title作为标签属性，表示 hover 时的文字说明 -->
    <a href="#" title="title作为标签的属性，表示hover时的文字说明"
      >title作为标签的属性，表示hover时的文字说明</a
    >

    <!-- 3. alt只能作为标签属性，用在img，input，textarea标签中，表示标签加载失败时的文字说明 -->
    <img
      src=""
      alt="alt只能作为标签属性，在img，input，area标签的属性，表示标签加载失败时的文字说明"
    />
    <input
      type="text"
      alt="alt只能作为标签属性，在img，input，area标签的属性，表示标签加载失败时的文字说明"
    />
    <textarea
      type="text"
      alt="alt只能作为标签属性，在img，input，area标签的属性，表示标签加载失败时的文字说明"
    ></textarea>
  </body>
</html>
