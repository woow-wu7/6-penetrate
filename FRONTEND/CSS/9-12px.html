<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .px-zoom {
        font-size: 22px;
        zoom: 0.5;
        /* 缩放一倍，即11px */
      }
      .px-transform {
        font-size: 22px;
        transform: scale(0.5);
        transform-origin: left;
        /* transform通过scale缩小后，需要同时修改原点为left */
      }

      .contrast1 {
        font-size: 12px;
      }
      .contrast2 {
        font-size: 6px;
      }
    </style>
  </head>
  <body>
    <div class="px-zoom">小于12px - zoom</div>
    <div class="px-transform">
      小于12px - transform:scale() + transform-origin:left
    </div>
    <div class="contrast1">对比大小: 该字体大小为12px</div>
    <div class="contrast2">
      对比大小: 该字体大小为6px，虽然设置了6px，但是还是12px
    </div>
  </body>
</html>
