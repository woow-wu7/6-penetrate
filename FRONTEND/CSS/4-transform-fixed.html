<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .super1 {
        padding: 50px;
        border: 1px solid red;
        height: 400px;
        transform: scale(1);
        /* 这里 super1 设置了 transform 属性并且非null，则 position: fixed; 就基于了 super1 来定位，而不是视口 */
      }
      .super2 {
        padding: 10px;
        border: 1px solid black;
        height: 400px;
        /* transform: scale(1); */
      }
      .item {
        position: fixed;

        padding: 50px;
        background: #52c41a;
        bottom: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="super1">
      <div class="super2">
        <div class="item">item</div>
      </div>
    </div>
  </body>
</html>
